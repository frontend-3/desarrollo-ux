<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bienvenido</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">
    <script src="js/main.js"></script>
  </head>
  <body class="login-container">
    <div class="login">
      <img src="imgs/logo-grey.png" width="143" class="logo">
      <form action="create-campaign.html" method="post">
        <div class="row-form">
          <input class="input" type="text" id="user" required>
          <label class="label" for="user">
            <span class="label__content">Usuario</span>
          </label>
        </div>
        <div class="row-form">
          <input class="input" type="password" id="password" required>
          <label class="label" for="password" for="password">
            <span class="label__content">Contraseña</span>
          </label>
        </div>
        <input type="submit" class="button" value="Inicia sesión">
      </form>
      <a href="">Olvidaste tu contraseña?</a>
    </div>
  </body>
</html>
